<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Leanbase Compass</title>

    <!-- Compass tracking snippet -->
<!-- HEAD -->
 <script src="https://unpkg.com/@leanbase.com/js/dist/leanbase.iife.js"></script>

<script>
  leanbase.init('token', {
    host: window.location.origin,
    // person_profiles: 'identified_only'
  });

  // Alias compass -> leanbase
  window.compass = window.leanbase;

  // Ngăn code khác ghi đè lại (tùy chọn)
  Object.defineProperty(window, 'compass', {
    get: () => window.leanbase,
    set: () => {}, // chặn mọi set khác
    configurable: false
  });
</script>

  </head>

  <body>
<!-- BODY cuối file -->
<div id="app"></div>
<script type="module" src="src/main.js"></script> 
  </body>
</html>
